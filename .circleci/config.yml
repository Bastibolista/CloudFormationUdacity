  configure_infrastructure:
    docker:
      - image: python:3.9.16
    steps:
      - checkout
      - add_ssh_keys:
          # You can get this ID in the section where you registered the SSH Key
          fingerprints:
            - "11:3c:d9:9c:46:0c:58:02:f9:09:0b:b9:89:21:68:1c"
      - run:
          name: Install Ansible
          command: |
            # apk add --update ansible
            apt-get update -y
            apt install ansible -y
            which ansible
      - run:
          name: Run Playbook and Configure server
          command: |
            ansible-playbook -i inventory main.yml -vvv
  smoke_test:
   docker:
     - image: alpine:latest
   steps:
     - run: apk add --update curl
     - run:
         name: smoke test
         command: |
           URL="https://blog.udacity.com/"
           # Test if website exists
           if curl -s --head ${URL} 
           then
             return 0
           else
             return 1
           fi
# Sequential workflow
workflows:
  # Name the workflow
  myWorkflow:
    jobs:
      - configure_infrastructure
      - smoke_test